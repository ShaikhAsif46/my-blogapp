<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog App</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Georgia', serif; background: #f4f4f4; color: #333; }
    
    /* Header */
    header { background: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
    header h1 { font-size: 28px; }
    
    /* Container */
    .container { max-width: 800px; margin: 30px auto; padding: 0 15px; }
    
    /* Blog form */
    form { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
    form button { background: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    form button:hover { background: #555; }

    /* Blog posts */
    .post { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .post h2 { font-size: 22px; margin-bottom: 10px; }
    .post p { line-height: 1.6; }

  </style>
</head>
<body>

<header>
  <h1>My Blog App</h1>
</header>

<div class="container">
  <form id="blogForm">
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="content" rows="6" placeholder="Write your post here..." required></textarea>
    <button type="submit">Add Post</button>
  </form>

  <div id="posts"></div>
</div>

<script>
  const form = document.getElementById('blogForm');
  const postsContainer = document.getElementById('posts');

  // Load posts from localStorage
  let posts = JSON.parse(localStorage.getItem('posts') || '[]');

  function renderPosts() {
    postsContainer.innerHTML = '';
    posts.slice().reverse().forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
      postsContainer.appendChild(div);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    if(title && content) {
      posts.push({ title, content });
      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
      form.reset();
    }
  });

  // Initial render
  renderPosts();
</script>

</body>
</html>
